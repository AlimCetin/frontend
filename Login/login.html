<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Vucut Kitle Indeksi Hesaplama</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Vucut Kitle Indeksi hesaplaması" />
    <meta name="keywords" content="Vucut Kitle Indeksi,VKI" />
    <meta name="author" content="Ali ÇETİN" />

    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="../image/residential-8278516_1280 (1).jpg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <!-- external css -->
    <link rel="stylesheet" href="login.css" />
    <script src="./login.js"></script>
  </head>

  <body>
    <!-- start codes -->
    <header>
      <h1 class="login_heading">VKI</h1>
      <p class="login_paragaf">
        Vücut kitle indesini Hesaplamak için giriş yapınız...
      </p>
    </header>
    <main class="row">
      <div class="main_left_section col-3"></div>
      <form id="formId" class="form_class col-6" onsubmit="loginControl()">
        <fieldset>
          <table>
            <!--User-->
            <tr>
              <td><label class="label_class">Email</label></td>
              <td>
                <div class="div_input_class">
                  <i class="fa-solid fa-user"></i>
                  <input
                    type="email"
                    id="uname"
                    class="input_class"
                    name="uname "
                    onchange="userHandleChange(event)"
                    placeholder="Example@example.com"
                    title="Kullanıcı E-mail Giriniz.."
                    required
                    autofocus
                  />
                </div>
              </td>
            </tr>
            <!--Password-->
            <tr>
              <td><label class="label_class">Şifreniz</label></td>
              <td>
                <div class="div_input_class">
                  <i class="icon_class fa-solid fa-key"></i>
                  <input
                    type="password"
                    id="upassword"
                    class="input_class"
                    onchange="passHandleChange(event)"
                    name="upassword"
                    placeholder="*******"
                    title="Kullanıcı Şifresini Giriniz.."
                    required
                  />
                </div>
              </td>
            </tr>
          </table>
          <!--Login Buttons -->
          <div class="submit_div">
            <input
              type="submit"
              value="Giriş"
              id="submitButton"
              title="Giriş Yapmak için tıklayınız.."
            />
          </div>
        </fieldset>
        </form>
      <div class="main_right_section col-3"></div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>

    <!-- end codes -->
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
